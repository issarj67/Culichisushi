
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollculichi - Sushi with a Sinaloense Twist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header img {
            max-width: 150px;
        }
        .hero {
            text-align: center;
            background-color: #fff;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            color: #666;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #000;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Rollculichi Logo">
        <h1>Rollculichi</h1>
        <p>Sushi with a Sinaloense Twist</p>
    </header>
    <section class="hero">
        <h1>Welcome to Rollculichi</h1>
        <p>Experience the best sushi with a unique Sinaloense twist. Fresh, delicious, and unforgettable.</p>
    </section>
    <section class="gallery">
        <img src="sushi1.jpeg" alt="Sushi Roll 1">
        <img src="sushi2.jpeg" alt="Sushi Roll 2">
        <img src="sushi3.jpeg" alt="Sushi Roll 3">
    </section>
    <footer>
        <p>&copy; 2025 Rollculichi. All rights reserved.</p>
    </footer>
</body>
</html>
